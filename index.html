<!DOCTYPE html>
<html lang="en">
  <head>
        <title>ATG</title>

          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
          <link rel="icon" href="assets/images/logo.png" type="image/gif" sizes="16x16">
          <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
          <link rel="stylesheet" href="assets/css/stylesheet.css">

          <!-- Icons -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">


</head>
  <body>


         <div class="jumbotron" style="background-color:#E5E5E5 !important;">
             <div class="container" id="contain">
               <div class="row">
                  <div class="col-xs-12  col-bo">
                     <span><ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" id="left-arrow"></ion-icon></span>
                     <span><p id="head">Multiple Ticket</p></span>
                     <span><button type="button" class="btn"><ion-icon name="add" id="add"></ion-icon><b id="bold">    Category</b></button></span>
                  </div>
                </div>


                <div class="row">
                  <p class="one"><b>1.</b></p>
                </div>

                <div class="row">
                    <div class="three">
                      <table>
                        <tr><p class="label1">Category?</p></tr>
                         <tr><input type="text" placeholder="Example: Entry,Food,or parking etc." id="input1"/></tr>
                         <tr><p class="label2">Description</p></tr>
                         <tr><input type="text" placeholder="Description" id="input2"/></tr>
                         <tr><p class="label3">Ticket price for this category?</p></tr>
                          <tr>
                            <div class="search-container">
                                <form>
                                  <button type="submit" id="rupee"><i class="fa fa-rupee" id="size"></i>&#160;<ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown" id="align"></ion-icon></button>
                                  <input type="text" placeholder="Price per ticket" id="input3"/>
                                </form>
                            </div>
                          </tr>
                      </table>
                    </div>
                </div>

                  <div class="row">
                     <div class="col-xs-12" id="col-fo">
                       <span><p  id="heads">Total Cost: <i class="fa fa-rupee" id="sizes"></i>0</p></span>
                       <span><button type="button" class="btns"><b id="bolds">Done&#160;&#160;<i class="em em-ok_hand" id="emoji"></i></b></button></span>
                     </div>
                   </div>
             </div>
         </div>





         <!-- Bootstrap CSS -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         <!--main js file-->
         <script type="text/javascript" src="assets/js/script.js"></script>
         <!-- Icons -->
         <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>




  </body>
  </html>
